<div class="container">
  <div class="row top-buffer" ng-repeat="card in vm.cards">
    <div class="col-md-3">
      <a ng-href="#/cardInfo/{{card.id}}"><img ng-src="{{card.ImageLink}}" alt="{{card.Name}}"></a>
    </div>
    <div class="col-md-5">
      <a ng-href="#/cardInfo/{{card.id}}"><h4>{{card.Name}}</h4></a>
      {{card.Text}}
    </div>
    <div class="col-md-4">
      {{card.Printings}}
    </div>
  </div>
</div>
