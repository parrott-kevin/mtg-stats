<div class="container">
  <div class="col-md-6">
    <h4>Search</h4>
    <form ng-submit="vm.submit()">
      <input type="text" ng-model="vm.card" typeahead="card as card.Name for card in vm.cardNameIdObj | filter:{Name:$viewValue} | limitTo:8" class="form-control" />
      <pre>cardnameId = {{vm.card}}</pre>
    </form>
  </div>
  <div class="col-md-6 img-responsive">
    <img class="media-object" ng-src={{vm.imgsrc}} />
  </div>
</div>
