<div class="container">
  <div class="col-md-6">
    <h4>Search</h4>
    <form ng-submit="vm.submit()">
      <input type="text" ng-model="vm.card" typeahead="card as card.name for card in vm.cardNameIdObj | filter:{name:$viewValue} | limitTo:8" class="form-control" autofocus="1"/>
    </form>
    <pre>{{vm.cardInfo}}</pre>
  </div>
  <div class="col-md-6 img-responsive">
    <img class="img-rounded" ng-src={{vm.imgsrc}} />
  </div>
</div>
