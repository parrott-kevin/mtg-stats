<div class="container">
  <div class="col-md-6">
    <h4>Search</h4>
    <form ng-submit="vm.submit()">
      <input type="text" ng-model="vm.card" typeahead="card as card.Name for card in vm.cardNameIdSetObj | filter:{Name:$viewValue} | limitTo:8" typeahead-template-url="typeaheadTemplate.html" class="form-control" autofocus="1"/>
    </form>
    <pre>{{vm.cardInfo}}</pre>
  </div>
  <div class="col-md-6 img-responsive">
    <img class="img-rounded" ng-src={{vm.imgsrc}} />
  </div>
</div>
<script type="text/ng-template" id="typeaheadTemplate.html">
  <a>
    <span bind-html-unsafe="match.label | typeaheadHighlight: query"></span>
    | <em>{{match.model.SetInfo.Name}}</em>
  </a>
</script>
