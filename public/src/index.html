<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>mtg-stats</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/lib.concat.js"></script>
    <script src="js/app.concat.js"></script>
  </head>
  <body ng-app="app">
    <div class="container">
      <ul class="nav nav-pills nav-justified page-header">
        <li><a href="#home">Home</a></li>
        <li><a href="#deck">Deck</a></li>
        <li><a href="#help">Help</a></li>
      </ul>

      <div class="row" ng-controller="HomeController as vm">
        <div class="col-md-12">
          <form ng-submit="vm.submit()">
            <label for="search"><h4>Search</h4></label>
            <input
              type="text" ng-model="vm.card"
              typeahead="card as card.Name for card in vm.cardNameIdSetObj | filter:{Name:$viewValue} | limitTo:8"
              typeahead-on-select="vm.onSelect()"
              class="form-control" autofocus="1"
              id="search"
              />
          </form>
        </div>
      </div>

    </div>

    <div id="main">
      <div ng-view></div>
    </div>
  </body>
</html>
