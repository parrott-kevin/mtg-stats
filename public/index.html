<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>mtg-stats</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="bower_components/lodash/dist/lodash.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/components/home/home.controller.js"></script>
    <script src="app/components/card-info/card-info.controller.js"></script>
    <script src="app/common/fetch-card.factory.js"></script>
    <script src="app/common/fetch-set.factory.js"></script>
  </head>
  <body ng-app="app">
    <div class="container">
      <ul class="nav nav-pills nav-justified page-header">
        <li><a href="#home">Home</a></li>
        <li><a href="#help">Help</a></li>
      </ul>

      <div class="row" ng-controller="HomeController as vm">
        <div class="col-md-12">
          <h4>Search</h4>
          <form ng-submit="vm.submit()">
            <input
              type="text" ng-model="vm.card"
              typeahead="card as card.Name for card in vm.cardNameIdSetObj | filter:{Name:$viewValue} | limitTo:8"
              typeahead-on-select="vm.onSelect()"
              class="form-control" autofocus="1"
              />
          </form>
        </div>
      </div>

    </div>

    <div id="main">
      <div ng-view></div>
    </div>
  </body>
</html>
